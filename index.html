<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>College Admission Form</h2>
        <!-- College Details Section -->
        <div class="college-details">
            <h3>College Name</h3>
            <img src="college_logo.png" alt="College Logo">
            <p>Address: XYZ Street, ABC City, State, Country</p>
            <p>Phone: +1234567890</p>
            <!-- Add more details as needed -->
        </div>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="personal-info">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="caste">Caste:</label>
                    <input type="text" id="caste" name="caste" required>
                    <label for="religion">Religion:</label>
                    <select id="religion" name="religion" required>
                        <option value="">Select Religion</option>
                        <option value="hindu">Hindu</option>
                        <option value="muslim">Muslim</option>
                        <option value="christian">Christian</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="admissionSemester">Admission in which Class/Semester:</label>
                    <select id="admissionSemester" name="admissionSemester" required>
                        <option value="">Select Class/Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <!-- Add more options as needed -->
                    </select>
                    <label for="bloodGroup">Blood Group:</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <!-- Photo Upload Section -->
            <div class="photo-upload">
                <label for="photo">Upload Passport Size Photo:</label>
                <input type="file" id="photo" name="photo" required accept="image/*">
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
